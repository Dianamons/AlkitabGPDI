<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alkitab GPDI SYALOM</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Roboto', sans-serif;
            background-color: #ffffff;
            color: #333;
            padding: 20px;
        }

        header {
            text-align: center;
            margin-bottom: 30px;
        }

        .logo-container {
            display: inline-block;
            text-align: center;
        }

        .logo {
            width: 100px;
            height: auto;
        }

        .site-name {
            font-size: 24px;
            font-weight: bold;
            color: #4CAF50; /* Hijau */
            margin-top: 10px;
        }

        .search-section h1 {
            font-size: 28px;
            margin-bottom: 20px;
        }

        #searchInput {
            padding: 10px;
            width: 70%;
            margin-right: 10px;
            border: 2px solid #4CAF50;
            border-radius: 5px;
        }

        #searchButton {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        #searchButton:hover {
            background-color: #45a049;
        }

        .result-box {
            margin-top: 20px;
            padding: 20px;
            background-color: #4CAF50;
            color: white;
            display: none;
            border-radius: 5px;
        }

        .action-buttons {
            display: flex;
            justify-content: space-around;
            margin-top: 30px;
        }

        .button {
            text-align: center;
            background-color: #4CAF50;
            padding: 15px;
            border-radius: 10px;
            width: 150px;
            cursor: pointer;
        }

        .button img {
            width: 50px;
            height: 50px;
        }

        .button p {
            margin-top: 10px;
            color: white;
            font-size: 14px;
        }

        .button:hover {
            background-color: #45a049;
        }

        .dark-mode-toggle {
            position: fixed;
            top: 20px;
            right: 20px;
            background-color: transparent;
            border: none;
            font-size: 24px;
            cursor: pointer;
        }

        /* Mobile Responsiveness */
        @media (max-width: 768px) {
            .search-section h1 {
                font-size: 22px;
            }

            #searchInput {
                width: 80%;
            }

            .action-buttons {
                flex-direction: column;
            }

            .button {
                margin-bottom: 20px;
            }
        }

        .dark-mode {
            background-color: #333;
            color: white;
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header>
        <div class="logo-container">
            <img src="logo.png" alt="Logo Alkitab GPDI SYALOM" class="logo">
            <p class="site-name">ALKITAB GPDI SYALOM</p>
        </div>
    </header>

    <!-- Main Content -->
    <main>
        <section class="search-section">
            <h1>Masukkan Ayat</h1>
            <input type="text" id="searchInput" placeholder="Cari ayat...">
            <button id="searchButton">Cari</button>
            <div id="resultBox" class="result-box"></div>
        </section>

        <!-- Action Buttons -->
        <section class="action-buttons">
            <div class="button">
                <img src="search-icon.png" alt="Pencarian Ayat">
                <p>Pencarian Ayat</p>
            </div>
            <div class="button">
                <img src="calendar-icon.png" alt="Bacaan Harian">
                <p>Bacaan Harian</p>
            </div>
            <div class="button">
                <img src="theme-icon.png" alt="Pencarian Berdasarkan Tema">
                <p>Pencarian Berdasarkan Tema</p>
            </div>
        </section>
    </main>

    <!-- Dark Mode Toggle -->
    <button id="darkModeToggle" class="dark-mode-toggle">ðŸŒ™</button>

    <script>
        document.getElementById("searchButton").addEventListener("click", function() {
            const input = document.getElementById("searchInput").value;
            const resultBox = document.getElementById("resultBox");

            if (input) {
                resultBox.style.display = "block";
                resultBox.innerHTML = `Hasil pencarian untuk: <strong>${input}</strong>`;
            } else {
                resultBox.style.display = "none";
            }
        });

        document.getElementById("darkModeToggle").addEventListener("click", function() {
            document.body.classList.toggle("dark-mode");
            const modeIcon = document.getElementById("darkModeToggle");

            if (document.body.classList.contains("dark-mode")) {
                modeIcon.textContent = "ðŸŒž"; // Ganti ke matahari
            } else {
                modeIcon.textContent = "ðŸŒ™"; // Ganti ke bulan
            }
        });
    </script>
</body>
</html>

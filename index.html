<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alkitab GPDI SYALOM</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0f0f0;
            color: #333;
            line-height: 1.6;
        }

        header {
            text-align: center;
            background-color: #4CAF50;
            padding: 20px;
            color: white;
        }

        header h1 {
            margin-top: 10px;
        }

        .search {
            text-align: center;
            padding: 30px;
        }

        .search h2 {
            font-size: 24px;
            margin-bottom: 20px;
        }

        .search input {
            padding: 10px;
            font-size: 16px;
            width: 60%;
            margin-bottom: 20px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        .search button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .search button:hover {
            background-color: #45a049;
        }

        .result-box {
            background-color: #4CAF50;
            color: white;
            padding: 20px;
            border-radius: 10px;
            margin-top: 20px;
        }

        .action-buttons {
            display: flex;
            justify-content: space-evenly;
            align-items: center;
            width: 100%;
            max-width: 1000px;
            margin-top: 30px;
            margin-bottom: 50px;
            gap: 20px;
            text-align: center;
            flex-wrap: nowrap; /* Tombol dalam satu baris */
        }

        .button {
            background-color: #4CAF50;
            padding: 15px 25px;
            border-radius: 10px;
            width: auto;
            min-width: 120px;
            cursor: pointer;
            box-shadow: 0 6px 10px rgba(0, 0, 0, 0.15);
            transition: all 0.3s ease;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .button img {
            width: 40px;
            height: 40px;
            margin-bottom: 10px;
        }

        .button p {
            color: white;
            margin: 0;
        }

        .button:hover {
            background-color: #45a049;
            transform: scale(1.05);
        }

        .button:active {
            transform: scale(0.95);
        }

        footer {
            text-align: center;
            padding: 20px;
            background-color: #4CAF50;
            color: white;
            position: fixed;
            width: 100%;
            bottom: 0;
        }

        @media (max-width: 768px) {
            .button {
                width: 45%;
            }
        }

    </style>
</head>
<body>
    <header>
        <div class="logo">
            <img src="logo.png" alt="Logo Alkitab GPDI SYALOM">
            <h1>ALKITAB GPDI SYALOM</h1>
        </div>
    </header>

    <main>
        <section class="search">
            <h2>Masukkan Ayat</h2>
            <input type="text" id="searchInput" placeholder="Cari ayat...">
            <button onclick="searchVerse()">Cari</button>
            <div id="result" class="result-box">
                <!-- Hasil pencarian ayat akan tampil di sini -->
            </div>
        </section>

        <section class="action-buttons">
            <div class="button" onclick="showModal('ayatModal')">
                <img src="search-icon.png" alt="Pencarian Ayat">
                <p>Pencarian Ayat</p>
            </div>
            <div class="button" onclick="showModal('bacaanModal')">
                <img src="calendar-icon.png" alt="Bacaan Harian">
                <p>Bacaan Harian</p>
            </div>
            <div class="button" onclick="showModal('temaModal')">
                <img src="theme-icon.png" alt="Pencarian Berdasarkan Tema">
                <p>Pencarian Berdasarkan Tema</p>
            </div>
        </section>
    </main>

    <footer>
        <p>Â© 2025 Alkitab GPDI SYALOM</p>
    </footer>

    <script>
        // Fungsi untuk melakukan pencarian ayat
        function searchVerse() {
            var query = document.getElementById('searchInput').value;
            var resultBox = document.getElementById('result');

            if (query === '') {
                resultBox.innerHTML = 'Masukkan ayat untuk pencarian.';
                return;
            }

            // Gantilah dengan pencarian yang sebenarnya (misalnya dari API atau database)
            resultBox.innerHTML = `Hasil pencarian untuk: <strong>${query}</strong>`;
        }

        // Modal show function (Contoh)
        function showModal(modalId) {
            alert('Fitur ' + modalId + ' belum diimplementasikan.');
        }
    </script>
</body>
</html>

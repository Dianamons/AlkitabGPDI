<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Toko Dedi</title>
  <style>
    body {
      font-family: sans-serif;
      background: #f5f5f5;
      margin: 0;
      padding: 0;
    }
    header {
      background: #ee4d2d;
      color: white;
      padding: 10px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .keranjang {
      position: relative;
      cursor: pointer;
    }
    .keranjang span {
      background: yellow;
      color: black;
      padding: 2px 6px;
      border-radius: 50%;
      font-size: 12px;
      position: absolute;
      top: -5px;
      right: -10px;
    }
    .produk-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
      gap: 15px;
      padding: 20px;
    }
    .product {
      background: white;
      padding: 10px;
      border-radius: 8px;
      text-align: center;
      box-shadow: 0 0 4px rgba(0,0,0,0.1);
    }
    .product img {
      width: 100%;
      height: auto;
      border-radius: 6px;
    }
    button {
      margin-top: 10px;
      background: #ee4d2d;
      color: white;
      border: none;
      padding: 6px 12px;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background: #c93b1f;
    }
  </style>
</head>
<body>

<header>
  <h2>Toko Dedi</h2>
  <div class="keranjang" onclick="location.href='checkout.html'">
    Keranjang
    <span id="jumlahKeranjang">0</span>
  </div>
</header>

<div class="produk-container">
  <div class="product">
    <img src="https://via.placeholder.com/150" alt="Produk A">
    <h3>Produk A</h3>
    <p>Rp 10.000</p>
    <button onclick="tambahKeKeranjang('Produk A', 10000, 'https://via.placeholder.com/150')">Tambah</button>
  </div>
  <div class="product">
    <img src="https://via.placeholder.com/150/0000FF" alt="Produk B">
    <h3>Produk B</h3>
    <p>Rp 15.000</p>
    <button onclick="tambahKeKeranjang('Produk B', 15000, 'https://via.placeholder.com/150/0000FF')">Tambah</button>
  </div>
</div>

<script>
  function updateJumlahKeranjang() {
    const cart = JSON.parse(localStorage.getItem("cart")) || [];
    const total = cart.reduce((sum, item) => sum + item.jumlah, 0);
    document.getElementById("jumlahKeranjang").innerText = total;
  }

  function tambahKeKeranjang(nama, harga, gambar) {
    let keranjang = JSON.parse(localStorage.getItem("cart")) || [];
    const index = keranjang.findIndex(item => item.nama === nama);
    
    if (index !== -1) {
      keranjang[index].jumlah += 1;
    } else {
      keranjang.push({ nama, harga, jumlah: 1, gambar });
    }

    localStorage.setItem("cart", JSON.stringify(keranjang));
    updateJumlahKeranjang();
    alert("Produk ditambahkan ke keranjang!");
  }

  // Panggil saat halaman dibuka
  updateJumlahKeranjang();
</script>

</body>
</html>

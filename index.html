<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alkitab GPDI SYALOM</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            transition: background-color 0.3s, color 0.3s;
        }

        /* Logo dan Judul */
        .header {
            text-align: center;
            margin-top: 20px;
        }

        .header img {
            width: 100px; /* Ukuran logo */
            height: 100px;
        }

        .header h1 {
            font-size: 30px;
            color: #4CAF50;
        }

        /* Tombol Mode Gelap */
        .dark-mode-toggle {
            position: fixed;
            top: 20px;
            right: 20px;
            background-color: #4CAF50;
            padding: 10px;
            border-radius: 50%;
            cursor: pointer;
            box-shadow: 0 6px 10px rgba(0, 0, 0, 0.15);
            transition: all 0.3s ease;
            z-index: 10;
        }

        .dark-mode-toggle i {
            font-size: 30px; /* Ukuran ikon */
            color: white;
        }

        .dark-mode-toggle:hover {
            background-color: #45a049;
        }

        .dark-mode-toggle:active {
            transform: scale(0.95);
        }

        /* Tema Gelap */
        body.dark-mode {
            background-color: #121212;
            color: white;
        }

        /* Bottom Navigation - Tombol Horizontal */
        .bottom-nav {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            background-color: #4CAF50;
            display: flex;
            justify-content: space-around;
            padding: 15px 0;
            box-shadow: 0 -6px 10px rgba(0, 0, 0, 0.15);
            z-index: 10;
        }

        .bottom-nav .nav-item {
            text-align: center;
            flex: 1;
            cursor: pointer;
        }

        .bottom-nav .nav-item i {
            font-size: 30px;
            color: white;
        }

        .bottom-nav .nav-item p {
            color: white;
            margin-top: 5px;
        }

        .bottom-nav .nav-item:hover {
            background-color: #45a049;
        }

        .bottom-nav .nav-item:active {
            transform: scale(0.95);
        }

        /* Responsive Design */
        @media (max-width: 600px) {
            .bottom-nav {
                flex-direction: column;
                padding: 20px 0;
            }

            .bottom-nav .nav-item {
                width: 100%;
                padding: 12px;
            }
        }
    </style>
</head>
<body>

    <!-- Logo dan Judul -->
    <div class="header">
        <img src="logo.png" alt="Logo Alkitab">
        <h1>ALKITAB GPDI SYALOM</h1>
    </div>

    <!-- Tombol Mode Gelap -->
    <div class="dark-mode-toggle" onclick="toggleDarkMode()">
        <i class="fas fa-moon"></i>
    </div>

    <!-- Bottom Navigation (Tombol Sejajar Horizontal) -->
    <div class="bottom-nav">
        <div class="nav-item" onclick="showModal('pengumuman')">
            <i class="fas fa-bullhorn"></i>
            <p>Pengumuman</p>
        </div>
        <div class="nav-item" onclick="showModal('jadwal')">
            <i class="fas fa-calendar-alt"></i>
            <p>Jadwal</p>
        </div>
        <div class="nav-item" onclick="showModal('galeri')">
            <i class="fas fa-images"></i>
            <p>Galeri</p>
        </div>
        <div class="nav-item" onclick="showModal('donasi')">
            <i class="fas fa-hand-holding-heart"></i>
            <p>Donasi</p>
        </div>
    </div>

    <script>
        // Toggle mode gelap/terang
        function toggleDarkMode() {
            document.body.classList.toggle('dark-mode');
        }

        // Fungsi untuk modal (fungsionalitas masih harus ditambahkan)
        function showModal(modalName) {
            alert(modalName + ' clicked');
        }
    </script>

</body>
</html>

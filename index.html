<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alkitab GPDI SYALOM</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Roboto', sans-serif;
            background-color: #ffffff;
            color: #333;
            padding: 20px;
        }

        header {
            text-align: center;
            margin-bottom: 30px;
        }

        .logo-container {
            display: inline-block;
            text-align: center;
        }

        .logo {
            width: 100px;
            height: auto;
        }

        .site-name {
            font-size: 24px;
            font-weight: bold;
            color: #4CAF50; /* Hijau */
            margin-top: 10px;
        }

        .search-section h1 {
            font-size: 28px;
            margin-bottom: 20px;
        }

        #searchInput {
            padding: 10px;
            width: 70%;
            margin-right: 10px;
            border: 2px solid #4CAF50;
            border-radius: 5px;
        }

        #searchButton {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        #searchButton:hover {
            background-color: #45a049;
        }

        .result-box {
            margin-top: 20px;
            padding: 20px;
            background-color: #4CAF50;
            color: white;
            display: none;
            border-radius: 5px;
        }

        .action-buttons {
            display: flex;
            justify-content: space-around;
            margin-top: 30px;
            margin-bottom: 30px;
        }

        .button {
            text-align: center;
            background-color: #4CAF50;
            padding: 15px;
            border-radius: 10px;
            width: 100px;
            cursor: pointer;
        }

        .button img {
            width: 50px;
            height: 50px;
        }

        .button:hover {
            background-color: #45a049;
        }

        /* Modal */
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.4);
            padding-top: 60px;
        }

        .modal-content {
            background-color: #fff;
            margin: 5% auto;
            padding: 20px;
            border-radius: 10px;
            width: 80%;
            max-width: 600px;
        }

        .modal-header {
            font-size: 24px;
            font-weight: bold;
            color: #4CAF50;
        }

        .modal-body {
            font-size: 16px;
            margin-top: 15px;
        }

        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
        }

        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }

        .dark-mode-toggle {
            position: fixed;
            top: 20px;
            right: 20px;
            background-color: transparent;
            border: none;
            font-size: 24px;
            cursor: pointer;
        }

        /* Mobile Responsiveness */
        @media (max-width: 768px) {
            .search-section h1 {
                font-size: 22px;
            }

            #searchInput {
                width: 80%;
            }

            .action-buttons {
                flex-direction: column;
            }

            .button {
                margin-bottom: 20px;
            }
        }

        .dark-mode {
            background-color: #333;
            color: white;
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header>
        <div class="logo-container">
            <img src="logo.png" alt="Logo Alkitab GPDI SYALOM" class="logo">
            <p class="site-name">ALKITAB GPDI SYALOM</p>
        </div>
    </header>

    <!-- Main Content -->
    <main>
        <section class="search-section">
            <h1>Masukkan Ayat</h1>
            <input type="text" id="searchInput" placeholder="Cari ayat...">
            <button id="searchButton">Cari</button>
            <div id="resultBox" class="result-box"></div>
        </section>

        <!-- Action Buttons -->
        <section class="action-buttons">
            <div class="button" onclick="showModal('ayatModal')">
                <img src="search-icon.png" alt="Pencarian Ayat">
            </div>
            <div class="button" onclick="showModal('bacaanModal')">
                <img src="calendar-icon.png" alt="Bacaan Harian">
            </div>
            <div class="button" onclick="showModal('temaModal')">
                <img src="theme-icon.png" alt="Pencarian Berdasarkan Tema">
            </div>
        </section>
    </main>

    <!-- Modal for Ayat -->
    <div id="ayatModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal('ayatModal')">&times;</span>
            <div class="modal-header">Pencarian Ayat</div>
            <div class="modal-body">Fitur untuk mencari ayat berdasarkan kata kunci yang dimasukkan.</div>
        </div>
    </div>

    <!-- Modal for Bacaan Harian -->
    <div id="bacaanModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal('bacaanModal')">&times;</span>
            <div class="modal-header">Bacaan Harian</div>
            <div class="modal-body">Fitur untuk menampilkan bacaan harian dari Alkitab sesuai tanggal.</div>
        </div>
    </div>

    <!-- Modal for Pencarian Berdasarkan Tema -->
    <div id="temaModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal('temaModal')">&times;</span>
            <div class="modal-header">Pencarian Berdasarkan Tema</div>
            <div class="modal-body">Fitur untuk mencari ayat berdasarkan tema atau topik tertentu.</div>
        </div>
    </div>

    <!-- Dark Mode Toggle -->
    <button id="darkModeToggle" class="dark-mode-toggle">ðŸŒ™</button>

    <script>
        document.getElementById("searchButton").addEventListener("click", function() {
            const input = document.getElementById("searchInput").value;
            const resultBox = document.getElementById("resultBox");

            if (input) {
                resultBox.style.display = "block";
                resultBox.innerHTML = `Hasil pencarian untuk: <strong>${input}</strong>`;
            } else {
                resultBox.style.display = "none";
            }
        });

        document.getElementById("darkModeToggle").addEventListener("click", function() {
            document.body.classList.toggle("dark-mode");
            const modeIcon = document.getElementById("darkModeToggle");

            if (document.body.classList.contains("dark-mode")) {
                modeIcon.textContent = "ðŸŒž"; // Ganti ke matahari
            } else {
                modeIcon.textContent = "ðŸŒ™"; // Ganti ke bulan
            }
        });

        function showModal(modalId) {
            document.getElementById(modalId).style.display = "block";
        }

        function closeModal(modalId) {
            document.getElementById(modalId).style.display = "none";
        }
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alkitab GPDI SYALOM</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            transition: background-color 0.3s, color 0.3s;
        }

        /* Logo dan Judul */
        .header {
            text-align: center;
            margin-top: 20px;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
        }

        .header img {
            width: 100px;
            height: 100px;
        }

        .header h1 {
            font-size: 30px;
            margin-top: 10px;
        }

        /* Pencarian Ayat */
        .search-container {
            text-align: center;
            margin-top: 50px;
        }

        .search-container input {
            padding: 10px;
            width: 80%;
            font-size: 18px;
            border: 2px solid #4CAF50;
            border-radius: 5px;
            outline: none;
        }

        .search-container input:focus {
            border-color: #45a049;
        }

        .search-container button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 20px;
        }

        .search-container button:hover {
            background-color: #45a049;
        }

        /* Hasil Pencarian Ayat */
        .result-box {
            margin-top: 30px;
            padding: 20px;
            background-color: #4CAF50;
            color: white;
            border-radius: 10px;
            display: inline-block;
            width: 80%;
            text-align: center;
            font-style: italic; /* Teks miring */
        }

        /* Tombol Kecil: Translate, Audio, Kembali */
        .action-buttons {
            display: flex;
            justify-content: center;
            margin-top: 20px;
            gap: 15px;
        }

        .action-buttons button {
            background-color: #45a049;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
        }

        .action-buttons button:hover {
            background-color: #388e3c;
        }

        /* Tombol Kembali */
        .back-button {
            background-color: #f44336;
        }

        .back-button:hover {
            background-color: #e53935;
        }
    </style>
</head>
<body>

    <!-- Logo dan Judul -->
    <div class="header">
        <img src="logo.png" alt="Logo Alkitab">
        <h1>ALKITAB GPDI SYALOM</h1>
    </div>

    <!-- Form Pencarian Ayat -->
    <div class="search-container">
        <h2>Masukkan Ayat</h2>
        <input type="text" id="search-input" placeholder="Cari ayat...">
        <button onclick="searchVerse()">Cari</button>
    </div>

    <!-- Hasil Pencarian Ayat -->
    <div id="result-box" class="result-box" style="display: none;">
        <!-- Hasil ayat akan muncul di sini -->
    </div>

    <!-- Tombol Aksi (Translate, Audio, Kembali) -->
    <div id="action-buttons" class="action-buttons" style="display: none;">
        <button onclick="translate()">Translate</button>
        <button onclick="playAudio()">Audio</button>
        <button class="back-button" onclick="goBack()">Kembali</button>
    </div>

    <script>
        // Fungsi untuk pencarian ayat
        function searchVerse() {
            var query = document.getElementById('search-input').value.trim();
            var resultBox = document.getElementById('result-box');
            var actionButtons = document.getElementById('action-buttons');
            
            if (query !== '') {
                // Menampilkan hasil pencarian
                resultBox.style.display = 'block';
                resultBox.innerHTML = `Hasil pencarian: <strong>${query}</strong>`;

                // Menampilkan tombol aksi (translate, audio, kembali)
                actionButtons.style.display = 'flex';
            } else {
                resultBox.style.display = 'none';
                actionButtons.style.display = 'none';
            }
        }

        // Fungsi untuk translate (placeholder)
        function translate() {
            alert('Fitur Translate akan segera hadir!');
        }

        // Fungsi untuk audio (placeholder)
        function playAudio() {
            alert('Fitur Audio akan segera hadir!');
        }

        // Fungsi untuk kembali ke halaman awal
        function goBack() {
            document.getElementById('result-box').style.display = 'none';
            document.getElementById('action-buttons').style.display = 'none';
            document.getElementById('search-input').value = ''; // Menghapus input pencarian
        }
    </script>

</body>
</html>

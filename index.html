<!DOCTYPE html><html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ShopNow</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; font-family: 'Inter', sans-serif; }
    body { background: #f9f9f9; }
    header { background: #ff6600; color: white; padding: 10px; }
    .topbar { display: flex; align-items: center; justify-content: space-between; }
    .logo { font-size: 20px; font-weight: bold; }
    .search-box { flex-grow: 1; margin: 0 10px; position: relative; }
    .search-box input { width: 100%; padding: 8px 35px 8px 10px; border-radius: 20px; border: none; }
    .search-box button { position: absolute; right: 5px; top: 5px; background: #e65100; border: none; color: white; border-radius: 50%; width: 25px; height: 25px; cursor: pointer; }
    .menu-icons { display: flex; justify-content: space-around; padding: 10px 0; background: #ff6600; }
    .menu-icons div { color: white; text-align: center; font-size: 12px; }
    .categories { display: flex; overflow-x: auto; background: white; padding: 10px; }
    .categories div { flex: 0 0 auto; text-align: center; width: 60px; margin-right: 10px; }
    .categories div img { width: 40px; height: 40px; margin-bottom: 5px; }
    .banner { background: linear-gradient(45deg, #a663cc, #7c4dff); color: white; text-align: center; padding: 20px; border-radius: 12px; margin: 10px; }
    .flash-sale { padding: 10px; background: white; margin-top: 10px; }
    .flash-sale h3 { margin-bottom: 10px; display: flex; justify-content: space-between; }
    .countdown { display: inline-flex; gap: 4px; }
    .countdown div { background: #111; color: white; padding: 5px 8px; border-radius: 5px; font-weight: bold; }
    .products { display: flex; gap: 10px; overflow-x: auto; padding-bottom: 10px; }
    .product-card { background: #eee; width: 120px; border-radius: 8px; padding: 10px; text-align: center; position: relative; }
    .product-card .badge { position: absolute; top: 5px; left: 5px; background: red; color: white; font-size: 12px; padding: 2px 5px; border-radius: 4px; }
    footer { position: fixed; bottom: 0; left: 0; width: 100%; background: white; border-top: 1px solid #ddd; display: flex; justify-content: space-around; padding: 8px 0; }
    footer div { text-align: center; font-size: 12px; }
    footer .active { color: #ff6600; }
  </style>
</head>
<body>
  <header>
    <div class="topbar">
      <div class="logo">ShopNow</div>
      <div class="search-box">
        <input type="text" placeholder="Cari produk...">
        <button>&#128269;</button>
      </div>
    </div>
    <div class="menu-icons">
      <div>Notifikasi</div>
      <div>Chat</div>
      <div>Keranjang</div>
      <div>Akun</div>
    </div>
  </header>  <div class="categories">
    <div><img src="https://via.placeholder.com/40" alt=""><div>Elektronik</div></div>
    <div><img src="https://via.placeholder.com/40" alt=""><div>Fashion</div></div>
    <div><img src="https://via.placeholder.com/40" alt=""><div>Makanan</div></div>
    <div><img src="https://via.placeholder.com/40" alt=""><div>Rumah</div></div>
    <div><img src="https://via.placeholder.com/40" alt=""><div>Kesehatan</div></div>
  </div>  <div class="banner">
    <h2>Gratis Ongkir!</h2>
    <p>Untuk pembelian minimal Rp 100.000</p>
    <button style="margin-top: 10px; padding: 5px 15px; border: none; border-radius: 20px; background: white; color: #7c4dff;">Syarat & Ketentuan</button>
  </div>  <div class="flash-sale">
    <h3>Flash Sale
      <span class="countdown">
        <div id="h">00</div>:<div id="m">00</div>:<div id="s">00</div>
      </span>
    </h3>
    <div class="products">
      <div class="product-card">
        <div class="badge">50%</div>
        <img src="https://via.placeholder.com/100" alt="" style="width: 100%;">
        <p>Produk A</p>
      </div>
      <div class="product-card">
        <div class="badge">40%</div>
        <img src="https://via.placeholder.com/100" alt="" style="width: 100%;">
        <p>Produk B</p>
      </div>
    </div>
  </div>  <footer>
    <div class="active">Beranda</div>
    <div>Kategori</div>
    <div>Keranjang</div>
    <div>Notifikasi</div>
    <div>Akun</div>
  </footer>  <script>
    function countdown() {
      const now = new Date();
      const end = new Date();
      end.setHours(23, 59, 59);
      const diff = end - now;
      const h = Math.floor((diff / 1000 / 60 / 60) % 24);
      const m = Math.floor((diff / 1000 / 60) % 60);
      const s = Math.floor((diff / 1000) % 60);
      document.getElementById('h').innerText = String(h).padStart(2, '0');
      document.getElementById('m').innerText = String(m).padStart(2, '0');
      document.getElementById('s').innerText = String(s).padStart(2, '0');
    }
    setInterval(countdown, 1000);
  </script></body>
</html>

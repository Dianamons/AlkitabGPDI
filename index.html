<!DOCTYPE html><html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>NINA LAPAK</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Inter', sans-serif;
    }
    body {
      background-color: #fefefe;
      color: #222;
      padding: 1rem;
    }
    header {
      background-color: #ff5722;
      color: white;
      padding: 1rem;
      text-align: center;
      font-size: 1.5rem;
      font-weight: 600;
      border-radius: 8px;
      margin-bottom: 1rem;
    }
    .produk-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 1rem;
    }
    .produk {
      border: 1px solid #ddd;
      border-radius: 10px;
      overflow: hidden;
      background: white;
      box-shadow: 0 2px 6px rgba(0,0,0,0.05);
    }
    .produk img {
      width: 100%;
      height: 180px;
      object-fit: cover;
    }
    .produk .info {
      padding: 0.5rem 1rem;
    }
    .produk .nama {
      font-weight: 600;
      margin-bottom: 0.3rem;
    }
    .produk .harga {
      color: #ff5722;
      font-weight: 600;
      margin-bottom: 0.5rem;
    }
    .produk .beli {
      display: block;
      background-color: #ff5722;
      color: white;
      text-align: center;
      padding: 0.5rem;
      text-decoration: none;
      border-radius: 4px;
      font-weight: 600;
    }
    .produk .beli:hover {
      background-color: #e64a19;
    }
  </style>
</head>
<body>
  <header>NINA LAPAK</header>
  <section class="produk-container" id="produkList">
    <!-- Produk akan dimuat dari JSON -->
  </section>  <script>
    const produk = [
      {
        nama: "Paket Internet 30 Hari",
        harga: "Rp10.000",
        gambar: "https://via.placeholder.com/400x300?text=Produk+1",
        wa: "https://wa.me/6285723657734?text=Saya%20ingin%20beli%20Paket%2030%20Hari"
      },
      {
        nama: "Paket Internet 15 Hari",
        harga: "Rp6.000",
        gambar: "https://via.placeholder.com/400x300?text=Produk+2",
        wa: "https://wa.me/6285723657734?text=Saya%20ingin%20beli%20Paket%2015%20Hari"
      },
      {
        nama: "Paket Internet 7 Hari",
        harga: "Rp3.000",
        gambar: "https://via.placeholder.com/400x300?text=Produk+3",
        wa: "https://wa.me/6285723657734?text=Saya%20ingin%20beli%20Paket%207%20Hari"
      }
    ];

    const list = document.getElementById("produkList");
    produk.forEach(p => {
      const card = document.createElement("div");
      card.className = "produk";
      card.innerHTML = `
        <img src="${p.gambar}" alt="${p.nama}" />
        <div class="info">
          <div class="nama">${p.nama}</div>
          <div class="harga">${p.harga}</div>
          <a class="beli" href="${p.wa}" target="_blank">Beli Sekarang</a>
        </div>
      `;
      list.appendChild(card);
    });
  </script></body>
</html>

<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>GPDI SYALOM</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      color: white;
      background-color: #121212;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 20px;
      background: #1e1e1e;
      position: relative;
      z-index: 1;
    }

    #dark-mode-toggle {
      cursor: pointer;
    }

    .admin-button {
      border: 2px solid #4CAF50;
      padding: 5px 10px;
      border-radius: 8px;
      color: #4CAF50;
      background: transparent;
      cursor: pointer;
    }

    .admin-panel {
      display: none;
      padding: 20px;
      background: #1e1e1e;
    }

    .admin-panel.active {
      display: block;
    }

    select {
      padding: 5px;
      background: #2a2a2a;
      color: white;
      border: 1px solid #4CAF50;
    }

    canvas {
      position: fixed;
      top: 0; left: 0;
      width: 100vw;
      height: 100vh;
      pointer-events: none;
      z-index: 0;
    }

    /* Animasi cahaya */
    .light-glow {
      position: fixed;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      background: radial-gradient(circle at center, rgba(255,255,255,0.1), transparent 70%);
      animation: pulse 3s infinite ease-in-out;
      z-index: 0;
    }

    @keyframes pulse {
      0% { opacity: 0.1; }
      50% { opacity: 0.3; }
      100% { opacity: 0.1; }
    }
  </style>
</head>
<body>
  <header>
    <div id="dark-mode-toggle">ðŸŒ™</div>
    <h1 style="text-align:center; flex: 1;">GPDI SYALOM</h1>
    <button class="admin-button" onclick="toggleAdmin()">Admin</button>
  </header>

  <div class="admin-panel" id="admin-panel">
    <label>Pilih Animasi Latar:</label>
    <select id="animasiSelector" onchange="ubahAnimasi(this.value)">
      <option value="none">Tanpa Animasi</option>
      <option value="salib">Salib Bergerak</option>
      <option value="salju">Salju</option>
      <option value="cahaya">Cahaya Latar</option>
    </select>
  </div>

  <!-- Animasi canvas -->
  <canvas id="canvasAnimasi"></canvas>
  <div class="light-glow" id="cahayaLatar" style="display: none;"></div>

  <script>
    const canvas = document.getElementById('canvasAnimasi');
    const ctx = canvas.getContext('2d');
    const cahayaLatar = document.getElementById('cahayaLatar');
    const selector = document.getElementById('animasiSelector');
    const storedAnimasi = localStorage.getItem("animasi") || "salib";
    selector.value = storedAnimasi;

    let salib = new Image();
    salib.src = "https://i.imgur.com/8Q3Rk2e.png";

    let animasi = storedAnimasi;
    let snowflakes = [];

    function resizeCanvas() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    }

    function ubahAnimasi(value) {
      animasi = value;
      localStorage.setItem("animasi", value);
      if (value === "cahaya") {
        cahayaLatar.style.display = "block";
      } else {
        cahayaLatar.style.display = "none";
      }
    }

    function toggleAdmin() {
      document.getElementById('admin-panel').classList.toggle('active');
    }

    function darkModeToggle() {
      document.body.classList.toggle('dark');
    }

    document.getElementById('dark-mode-toggle').addEventListener('click', darkModeToggle);

    window.addEventListener('resize', resizeCanvas);
    resizeCanvas();

    function drawSalib() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      let time = Date.now() / 1000;
      for (let i = 0; i < 5; i++) {
        let x = canvas.width / 2 + Math.sin(time + i) * 200;
        let y = canvas.height / 2 + Math.cos(time + i) * 200;
        ctx.drawImage(salib, x - 25, y - 25, 50, 50);
      }
    }

    function drawSalju() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      snowflakes.forEach(flake => {
        flake.y += flake.speed;
        if (flake.y > canvas.height) flake.y = 0;
        ctx.beginPath();
        ctx.arc(flake.x, flake.y, flake.radius, 0, Math.PI * 2);
        ctx.fillStyle = 'white';
        ctx.fill();
      });
    }

    function initSalju() {
      snowflakes = [];
      for (let i = 0; i < 100; i++) {
        snowflakes.push({
          x: Math.random() * canvas.width,
          y: Math.random() * canvas.height,
          radius: Math.random() * 3 + 1,
          speed: Math.random() * 1 + 0.5
        });
      }
    }

    function animate() {
      if (animasi === "salib") drawSalib();
      else if (animasi === "salju") drawSalju();
      else ctx.clearRect(0, 0, canvas.width, canvas.height);
      requestAnimationFrame(animate);
    }

    if (animasi === "salju") initSalju();
    if (animasi === "cahaya") cahayaLatar.style.display = "block";
    animate();
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alkitab GPDI SYALOM</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        /* --- CSS --- */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            transition: background-color 0.3s, color 0.3s;
        }

        /* Tombol Mode Gelap */
        .dark-mode-toggle {
            position: fixed;
            top: 20px;
            right: 20px;
            background-color: #4CAF50;
            padding: 10px;
            border-radius: 50%;
            cursor: pointer;
            box-shadow: 0 6px 10px rgba(0, 0, 0, 0.15);
            transition: all 0.3s ease;
            z-index: 10;
        }

        .dark-mode-toggle i {
            font-size: 30px; /* Ukuran ikon */
            color: white;
        }

        .dark-mode-toggle:hover {
            background-color: #45a049;
        }

        .dark-mode-toggle:active {
            transform: scale(0.95);
        }

        /* Tema Gelap */
        body.dark-mode {
            background-color: #121212;
            color: white;
        }

        .button-container.dark-mode {
            background-color: #333;
        }

        .button.dark-mode {
            background-color: #444;
            color: white;
        }

        .separator.dark-mode {
            background-color: #666;
        }

        /* Kontainer tombol */
        .button-container {
            display: flex;
            justify-content: space-around;
            align-items: center;
            background-color: #4CAF50;
            padding: 10px;
            border-radius: 10px;
            margin: 10px;
        }

        .button {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            padding: 15px 25px;
            cursor: pointer;
            box-shadow: 0 6px 10px rgba(0, 0, 0, 0.15);
            transition: all 0.3s ease;
            flex: 1;
        }

        .button i {
            font-size: 40px; /* Ukuran ikon */
            margin-bottom: 10px;
        }

        .button p {
            color: white;
            margin: 0;
        }

        .separator {
            width: 1px;
            height: 50px;
            background-color: white;
            margin: 0 10px;
        }

        .button:hover {
            background-color: #45a049;
            transform: scale(1.05);
        }

        .button:active {
            transform: scale(0.95);
        }

        /* Form Pencarian Ayat */
        .search-container {
            text-align: center;
            margin-top: 50px;
        }

        .search-container input {
            padding: 10px;
            width: 80%;
            font-size: 18px;
            border: 2px solid #4CAF50;
            border-radius: 5px;
            outline: none;
        }

        .search-container input:focus {
            border-color: #45a049;
        }

        .result-box {
            margin-top: 20px;
            padding: 20px;
            background-color: #4CAF50;
            color: white;
            border-radius: 10px;
            display: inline-block;
            width: 80%;
        }
    </style>
</head>
<body>

    <!-- Tombol Mode Gelap -->
    <div class="dark-mode-toggle" onclick="toggleDarkMode()">
        <i class="fas fa-moon"></i>
    </div>

    <!-- Form Pencarian Ayat -->
    <div class="search-container">
        <h1>Masukkan Ayat</h1>
        <input type="text" id="search-input" placeholder="Cari ayat...">
        <div id="result-box" class="result-box" style="display:none;"></div>
    </div>

    <!-- Tombol Pencarian Ayat, Bacaan Harian, Tema -->
    <div class="button-container">
        <div class="button" onclick="showModal('ayatModal')">
            <i class="fas fa-search fa-2x"></i> <!-- Ikon Pencarian -->
            <p>Pencarian Ayat</p>
        </div>
        <div class="separator"></div>
        <div class="button" onclick="showModal('bacaanModal')">
            <i class="fas fa-calendar-alt fa-2x"></i> <!-- Ikon Kalender -->
            <p>Bacaan Harian</p>
        </div>
        <div class="separator"></div>
        <div class="button" onclick="showModal('temaModal')">
            <i class="fas fa-tags fa-2x"></i> <!-- Ikon Tema -->
            <p>Pencarian Berdasarkan Tema</p>
        </div>
    </div>

    <script>
        // Toggle mode gelap/terang
        function toggleDarkMode() {
            document.body.classList.toggle('dark-mode');
            const buttons = document.querySelectorAll('.button');
            const separators = document.querySelectorAll('.separator');

            buttons.forEach(button => {
                button.classList.toggle('dark-mode');
            });

            separators.forEach(separator => {
                separator.classList.toggle('dark-mode');
            });
        }

        // Fungsi untuk menampilkan hasil pencarian
        document.getElementById('search-input').addEventListener('input', function() {
            const query = this.value.trim();
            const resultBox = document.getElementById('result-box');
            if (query !== '') {
                resultBox.style.display = 'block';
                resultBox.innerHTML = `Hasil pencarian: <strong>${query}</strong>`;
            } else {
                resultBox.style.display = 'none';
            }
        });

        // Fungsi untuk modal (fungsionalitas masih harus ditambahkan)
        function showModal(modalName) {
            alert(modalName + ' clicked');
        }
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alkitab GPDI SYALOM</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            transition: background-color 0.3s, color 0.3s;
        }

        /* Header */
        .header {
            background-color: #f5f5f5;
            padding: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .header h1 {
            font-size: 28px;
            color: #4CAF50;
            margin-left: 10px;
        }

        .header img {
            width: 60px;  /* Ukuran logo */
            height: 60px;
        }

        .header .search-bar input {
            padding: 10px;
            width: 70%;
            font-size: 16px;
            border: 1px solid #ddd;
            border-radius: 5px;
            outline: none;
        }

        .header .search-bar button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-left: 10px;
        }

        .header .search-bar button:hover {
            background-color: #45a049;
        }

        /* Tombol Mode Gelap */
        .dark-mode-toggle {
            position: fixed;
            top: 20px;
            right: 20px;
            background-color: #4CAF50;
            padding: 10px;
            border-radius: 50%;
            cursor: pointer;
            box-shadow: 0 6px 10px rgba(0, 0, 0, 0.15);
            z-index: 10;
        }

        .dark-mode-toggle i {
            font-size: 30px;
            color: white;
        }

        .dark-mode-toggle:hover {
            background-color: #45a049;
        }

        /* Bottom Navigation - Tombol Horizontal */
        .bottom-nav {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            background-color: #4CAF50;
            display: flex;
            justify-content: space-evenly;
            padding: 15px 0;
            box-shadow: 0 -6px 10px rgba(0, 0, 0, 0.15);
            z-index: 10;
        }

        .bottom-nav .nav-item {
            text-align: center;
            flex: 1;
            cursor: pointer;
        }

        .bottom-nav .nav-item i {
            font-size: 30px;
            color: white;
        }

        .bottom-nav .nav-item p {
            color: white;
            margin-top: 5px;
        }

        .bottom-nav .nav-item:hover {
            background-color: #45a049;
        }

        .bottom-nav .nav-item:active {
            transform: scale(0.95);
        }

        /* Form Pencarian Ayat */
        .search-container {
            text-align: center;
            margin-top: 50px;
        }

        .search-container input {
            padding: 10px;
            width: 80%;
            font-size: 18px;
            border: 2px solid #4CAF50;
            border-radius: 5px;
            outline: none;
        }

        .search-container input:focus {
            border-color: #45a049;
        }

        .search-container button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 20px;
        }

        .search-container button:hover {
            background-color: #45a049;
        }

        /* Hasil Pencarian Ayat */
        .result-box {
            margin-top: 30px;
            padding: 20px;
            background-color: #4CAF50;
            color: white;
            border-radius: 10px;
            display: inline-block;
            width: 80%;
            text-align: center;
            font-style: italic; /* Teks miring */
        }

        /* Tombol Kecil: Translate, Audio, Kembali */
        .action-buttons {
            display: flex;
            justify-content: center;
            margin-top: 20px;
            gap: 15px;
        }

        .action-buttons button {
            background-color: #45a049;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
        }

        .action-buttons button:hover {
            background-color: #388e3c;
        }

        /* Tombol Kembali */
        .back-button {
            background-color: #f44336;
        }

        .back-button:hover {
            background-color: #e53935;
        }

        /* Responsive Design */
        @media (max-width: 600px) {
            .bottom-nav {
                flex-direction: column;
                padding: 20px 0;
            }

            .bottom-nav .nav-item {
                width: 100%;
                padding: 12px;
            }

            .header img {
                width: 50px;
                height: 50px;
            }

            .search-container input {
                width: 90%;
            }
        }
    </style>
</head>
<body>

    <!-- Logo dan Judul -->
    <div class="header">
        <img src="logo.png" alt="Logo Alkitab">
        <h1>ALKITAB GPDI SYALOM</h1>
    </div>

    <!-- Tombol Mode Gelap -->
    <div class="dark-mode-toggle" onclick="toggleDarkMode()">
        <i class="fas fa-moon"></i>
    </div>

    <!-- Form Pencarian Ayat -->
    <div class="search-container">
        <h2>Masukkan Ayat</h2>
        <input type="text" id="search-input" placeholder="Cari ayat...">
        <button onclick="searchVerse()">Cari</button>
    </div>

    <!-- Hasil Pencarian Ayat -->
    <div id="result-box" class="result-box" style="display: none;">
        <!-- Hasil ayat akan muncul di sini -->
    </div>

    <!-- Tombol Aksi (Translate, Audio, Kembali) -->
    <div id="action-buttons" class="action-buttons" style="display: none;">
        <button onclick="translate()">Translate</button>
        <button onclick="playAudio()">Audio</button>
        <button class="back-button" onclick="goBack()">Kembali</button>
    </div>

    <!-- Bottom Navigation (Tombol Sejajar Horizontal) -->
    <div class="bottom-nav">
        <div class="nav-item" onclick="showModal('pengumuman')">
            <i class="fas fa-bullhorn"></i>
            <p>Pengumuman</p>
        </div>
        <div class="nav-item" onclick="showModal('jadwal')">
            <i class="fas fa-calendar-alt"></i>
            <p>Jadwal</p>
        </div>
        <div class="nav-item" onclick="showModal('galeri')">
            <i class="fas fa-images"></i>
            <p>Galeri</p>
        </div>
        <div class="nav-item" onclick="showModal('donasi')">
            <i class="fas fa-hand-holding-heart"></i>
            <p>Donasi</p>
        </div>
    </div>

    <script>
        // Toggle mode gelap/terang
        function toggleDarkMode() {
            document.body.classList.toggle('dark-mode');
        }

        // Fungsi untuk modal (fungsionalitas masih harus ditambahkan)
        function showModal(modalName) {
            alert(modalName + ' clicked');
        }

        // Fungsi untuk menampilkan hasil pencarian
        function searchVerse() {
            var query = document.getElementById('search-input').value.trim();
            var resultBox = document.getElementById('result-box');
            var actionButtons = document.getElementById('action-buttons');
            
            if (query !== '') {
                // Menampilkan hasil pencarian
                resultBox.style.display = 'block';
                resultBox.innerHTML = `Hasil pencarian: <strong>${query}</strong>`;

                // Menampilkan tombol aksi (translate, audio, kembali)
                actionButtons.style.display = 'flex';
            } else {
                resultBox.style.display = 'none';
                actionButtons.style.display = 'none';
            }
        }

        // Fungsi untuk translate (placeholder)
        function translate() {
            alert('Fitur Translate akan segera hadir!');
        }

        // Fungsi untuk audio (placeholder)
        function playAudio() {
            alert('Fitur Audio akan segera hadir!');
        }

        // Fungsi untuk kembali ke halaman awal
        function goBack() {
            document.getElementById('result-box').style.display = 'none';
            document.getElementById('action-buttons').style.display = 'none';
            document.getElementById('search-input').value = ''; // Menghapus input pencarian
        }
    </script>

</body>
</html>

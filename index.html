<!DOCTYPE html><html lang="id"><head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>NINA LONTONG</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    @keyframes shake {
      0%, 100% { transform: translateX(0); }
      25% { transform: translateX(-4px); }
      50% { transform: translateX(4px); }
      75% { transform: translateX(-4px); }
    }
    .animate-shake {
      animation: shake 0.5s;
    }
  </style>
</head><body class="bg-gray-50 text-gray-800">
  <!-- Header -->
  <header class="bg-orange-500 text-white p-4 flex items-center justify-between">
    <div class="text-xl font-bold">ShopNow</div>
    <div class="flex-grow mx-4">
      <input type="text" placeholder="Cari produk..." class="w-full p-2 rounded text-black" />
    </div>
    <button><i class="fas fa-search"></i></button>
  </header>  <!-- Menu Ikon -->  <div class="flex justify-around bg-white py-4 shadow">
    <div class="flex flex-col items-center text-sm">
      <i class="fas fa-mobile-alt text-orange-500 text-2xl"></i>
      <span>Elektronik</span>
    </div>
    <div class="flex flex-col items-center text-sm">
      <i class="fas fa-tshirt text-orange-500 text-2xl"></i>
      <span>Fashion</span>
    </div>
    <div class="flex flex-col items-center text-sm">
      <i class="fas fa-utensils text-orange-500 text-2xl"></i>
      <span>Makanan</span>
    </div>
    <div class="flex flex-col items-center text-sm">
      <i class="fas fa-home text-orange-500 text-2xl"></i>
      <span>Rumah</span>
    </div>
    <div class="flex flex-col items-center text-sm">
      <i class="fas fa-heartbeat text-orange-500 text-2xl"></i>
      <span>Kesehatan</span>
    </div>
  </div>  <!-- Banner -->  <section class="bg-purple-500 text-white text-center p-6 my-4 mx-4 rounded-lg">
    <h2 class="text-xl font-bold">Gratis Ongkir!</h2>
    <p class="mt-1">Untuk pembelian minimal Rp 100.000</p>
    <button class="bg-white text-purple-700 mt-3 px-4 py-2 rounded-full font-semibold">Syarat & Ketentuan</button>
  </section>  <!-- Flash Sale -->  <section class="px-4">
    <div class="flex justify-between items-center mb-2">
      <h3 class="font-bold text-lg">Flash Sale</h3>
      <span class="text-sm text-orange-500">Lihat Semua</span>
    </div>
    <div class="flex gap-4 overflow-x-auto">
      <div class="bg-white rounded-lg shadow p-4 min-w-[120px] transform transition duration-300 hover:scale-105 hover:shadow-lg relative">
        <div class="bg-gray-200 h-20 mb-2 rounded"></div>
        <div class="text-red-500 font-bold">50%</div>
        <button onclick="tambahKeKeranjang()" class="absolute bottom-2 right-2 bg-orange-500 text-white px-2 py-1 text-xs rounded">+</button>
      </div>
      <div class="bg-white rounded-lg shadow p-4 min-w-[120px] transform transition duration-300 hover:scale-105 hover:shadow-lg relative">
        <div class="bg-gray-200 h-20 mb-2 rounded"></div>
        <div class="text-red-500 font-bold">40%</div>
        <button onclick="tambahKeKeranjang()" class="absolute bottom-2 right-2 bg-orange-500 text-white px-2 py-1 text-xs rounded">+</button>
      </div>
    </div>
  </section>  <!-- Bar bawah -->  <footer class="fixed bottom-0 w-full bg-white border-t flex justify-between text-center text-sm">
    <div class="flex-1 py-2 flex flex-col items-center">
      <i class="fas fa-home text-orange-500 text-lg"></i>
      <span class="text-orange-500">Beranda</span>
    </div>
    <div class="flex-1 py-2 flex flex-col items-center">
      <i class="fas fa-th-large text-gray-600 text-lg"></i>
      <span class="text-gray-600">Kategori</span>
    </div>
    <div class="flex-1 py-2 flex flex-col items-center">
      <i id="ikon-keranjang" class="fas fa-shopping-cart text-gray-600 text-lg"></i>
      <span class="text-gray-600">Keranjang</span>
    </div>
    <div class="flex-1 py-2 flex flex-col items-center">
      <i class="fas fa-bell text-gray-600 text-lg"></i>
      <span class="text-gray-600">Notifikasi</span>
    </div>
    <div class="flex-1 py-2 flex flex-col items-center">
      <i class="fas fa-user text-gray-600 text-lg"></i>
      <span class="text-gray-600">Akun</span>
    </div>
  </footer>  <script>
    function tambahKeKeranjang() {
      const ikon = document.getElementById('ikon-keranjang');
      ikon.classList.add('animate-shake');
      setTimeout(() => ikon.classList.remove('animate-shake'), 500);
    }
  </script></body></html>
